<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Media Dot Paper</title>
  <base href="/">

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    if (!!window['Windows']) {
      window.initEventArgs = {};
      Windows.UI.WebUI.WebUIApplication.onactivated = function (ev) {
        var output = ev;
        if (ev.detail[0].kind === 3) {
          output = {blob: MSApp.createFileFromStorageFile(ev.detail[0].files[0])};
        }
        window.initEventArgs.activated = output;
      }
    }
  </script>
</head>
<body>
  <app-root></app-root>
  <!-- EntryOfCordovaJS -->
</body>
</html>
