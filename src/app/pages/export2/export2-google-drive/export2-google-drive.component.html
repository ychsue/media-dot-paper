<div class="container">
  <button mat-raised-button (click)="onSaveAsync('MDPYC')">
    <mat-icon>file_upload</mat-icon>
    {{(!!pts)?pts.exportAsMDPYC:"輸出檔案"}}
  </button>
  <button mat-raised-button (click)="onSaveAsync('ZIP')">{{(!!pts)?pts.exportAsZIP:"輸出壓縮檔案"}}</button>
  <button mat-raised-button (click)="onSaveAsync('SHEETS')">
    {{(!!pts)?pts.exportAsSheet:"輸出至Sheet檔案"}}
  </button>
</div>
