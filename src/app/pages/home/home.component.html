<div class="newContainer">
    <h3 [innerText]="(!!pts)?pts.newMedia:'讀入新的媒體：'"></h3>
    <mat-list dense>
        <mat-list-item>
            <button mat-raised-button (click)="onLoadFromURL();">
                {{(!!pts)?pts.url:'網址'}}
            </button>
        </mat-list-item>
        <mat-list-item>
            <button mat-raised-button (click)="selaudio.click()"
                [matTooltip]="(!!pts)?pts.ttFile:'請選擇影片、聲音或本APP匯出的json檔'" >
                <input #selaudio
                type="file" (change)="onFileSelect(selaudio.files)">
                {{(!!pts)?pts.file:'檔案'}}
            </button>
        </mat-list-item>
    </mat-list>
</div>
<div class="storedContainer">
    <h3>{{(!!pts)?pts.storedMedia:'已備份的媒體：'}}</h3>

    <div #listOfStored class="listStored">
        <mat-list dense>
        <!-- <mat-list-item *ngFor="let story of stories$| async"> -->
        <app-draglist *ngFor="let story of stories" 
            [story]="story"
            (delete)="onStoryDelete(story)"
            (contentClick)="onStoryOpen(story)" ></app-draglist>
        <!-- </mat-list-item> -->
        </mat-list>
    </div>
</div>
