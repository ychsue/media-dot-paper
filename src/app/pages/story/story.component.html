<div class="container">
  <div class="nameETC">
    <div class="btns">
      <button mat-icon-button (click)="meService.onSaveStory$$()"
        *ngIf="meService.story.viewTime===0">
          <mat-icon class="mat-18">archive</mat-icon>
      </button>
      <button mat-icon-button (click)="meService.onUpdateStory$$()"
        *ngIf="meService.story.viewTime!==0">
          <mat-icon class="mat-18">update</mat-icon>
      </button>
      <a mat-icon-button #exportStory [href]="downloadHref|safe" [download]="meService.story.viewTime+meService.story.title+'.json'"
        (click)="onExportStory(exportStory,$event)">
          <mat-icon class="mat-18">save</mat-icon>
      </a>
    </div>
    <mat-form-field>
      <input matInput placeholder="媒體名稱" [(ngModel)]="meService.story.name">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="媒體標題" [(ngModel)]="meService.story.title">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="關鍵字" [(ngModel)]="meService.story.keywords">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="媒體來源" [(ngModel)]="(meService.story.meType===meService.PlayerType.file)?meService.story.fileName:meService.story.urlOrID">
    </mat-form-field>      
  </div>
  
  <mat-form-field class="description">
    <textarea matInput placeholder="描述" [(ngModel)]="meService.story.description">
    </textarea>
  </mat-form-field>
</div>
