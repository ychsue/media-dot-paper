<span class="container">
  <button mat-icon-button class="delBK">
    <mat-icon class="mat-18">delete</mat-icon>
  </button>
  <button mat-icon-button mat-raised-button
  class="eachButton"
  touch-action="none"
  [style.transform]="'translateX('+deltaX+'px)'"
  [style.background-color]="'rgba('+bR+','+bG+','+bB+','+bA+')'"
  [class.blink]="isBlink"
  (pointerdown)="onContentPointerdown($event)"
  >
  <span>{{index}}</span>
</button>
</span>
