<div class='container'>
  <button mat-icon-button (click)="onPlay()" *ngIf="dataService.state !== mEState.playing">
      <mat-icon class="mat-18">play_arrow</mat-icon>
  </button>
  <button mat-icon-button (click)="onPause()" *ngIf="dataService.state===mEState.playing">
    <mat-icon class="mat-18">pause</mat-icon>
  </button>
</div>
