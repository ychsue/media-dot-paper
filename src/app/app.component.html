<div #container class="container">
  <app-navbar #navbar class="mat-elevation-z6" (toggleSidenav_Click)="sidenav.opened=!sidenav.opened"></app-navbar>
  <mat-sidenav-container #sidenavContainer class="content">
      <mat-sidenav #sidenav [mode]="sidenavMode" align="start" [opened]="true"
        [style.width]="sidenavWidth+'px'">
        <!-- <app-home class="page" [style.display]="(gv.shownPage===pageType.Home)?'block':'none'"></app-home> -->
        <mat-tab-group id="sidenavTabs" mat-stretch-tabs [dynamicHeight]="true">
            <mat-tab>
                <ng-template matTabLabel>
                    <mat-icon>library_music</mat-icon>
                </ng-template>
                <app-home class="page"></app-home>
            </mat-tab>            
            <mat-tab>
                <ng-template matTabLabel>
                    <mat-icon>music_video</mat-icon>
                </ng-template>
                <app-story class="page" *ngIf="!!meService.story?.urlOrID===true"></app-story>
                <span *ngIf="!!meService.story?.urlOrID===false">請先選一個媒體</span>
            </mat-tab>            
        </mat-tab-group>
        <div class="vSeparate" [style.left]="sidenavWidth-2+'px'"
          (pointerdown)="onvSepPointerDown($event)"></div>
        <svg id="resizeWidth" viewBox="0 0 10 20" (pointerdown)="onvSepPointerDown($event)">
          <polygon points="0,10 10,0 10,20" style="fill:cadetblue;opacity: 0.5;"/>
        </svg>
      </mat-sidenav>
      <!-- <div class="page"> -->
        <!-- <router-outlet></router-outlet> -->
        <mat-sidenav-content class="page" [style.margin-left]="(sidenavMode==='over')?0:(sidenavWidth+'px')"
          [style.width]="((sidenavMode==='over'||(sidenav.opened===false))?container.clientWidth:(container.clientWidth-sidenavWidth))+'px'">
            <app-media-edit class="page" [style.display]="(gv.shownPage===pageType.MediaEdit)?'block':'none'"></app-media-edit>
            <app-test class="page" [style.display]="(gv.shownPage===pageType.Test)?'block':'none'"></app-test>
        </mat-sidenav-content>
      <!-- </div> -->
      </mat-sidenav-container>
</div>
